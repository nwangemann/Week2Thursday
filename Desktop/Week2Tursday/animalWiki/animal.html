<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <h1>Who is your favorite pet?</h1>
      <form id="formOne">
          <div class="form-group">
            <label for="pet">Enter the pet name from "dog, cat, and bird"</label>
            <input id="yourpet"  class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Here is an information about your favorite pet!</button>

        </form>

      <h2 class="cat">Cat</h2>
      <p class="cat">This is some info about cats! Here's a cat picture!</p>
      <img src="img/cat.jpg" alt="" class="cat">

      <h2 class="dog">Dog</h2>
      <p class="dog">This is some info about dogs! Here's a dog picture!</p>
      <img src="img/dog.jpg" alt="" class="dog">

      <h2 class="bird">Bird</h2>
      <p class="bird">This is some info about birds! Here's a dog picture!</p>
      <img src="img/bird.jpg" alt="" class="bird">
    </div>
  </body>
</html>
